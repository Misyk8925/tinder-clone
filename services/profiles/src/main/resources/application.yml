logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
server:
  port: 8010
  servlet:
    context-path: /api/v1/profiles
spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:54322/postgres
    username: postgres
    password: postgres
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri:  http://localhost:9080/realms/spring/protocol/openid-connect/certs
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB
  application:
    name: profiles-service
  cloud:
    config:
      enabled: false
app:
  s3:
    bucket: "tinderclone-photobucket"
    presign-exp-seconds: 300
  geocoding:
    user-agent: "TinderClone/1.0 (tclone@tclone.com)"
    base-url: "https://nominatim.openstreetmap.org"
    country-codes:  "de,at,pl"
    timeout-ms: 3000

cloud:
  aws:
    region: eu-north-1
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:placeholder}
      secret-key: ${AWS_SECRET_ACCESS_KEY:placeholder}

keycloak:
  auth-server-url: http://localhost:6700
  realm: spring
  client-id: profiles-service



